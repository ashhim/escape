<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escape Room TV Display</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <!-- Rule selection -->
    <div class="rule-section">
      <h2>Selected Rule</h2>
      <div class="rule-display" id="ruleDisplay">Waiting...</div>
      <div class="clock">
        <div class="arrow" id="arrow"></div>
        <div class="numbers">
          <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
        </div>
      </div>
    </div>

    <!-- Progress section -->
    <div class="progress-section">
      <h2>Progress</h2>
      <div class="progress-track">
        <div class="stage" id="stage1">1</div>
        <div class="stage" id="stage2">2</div>
        <div class="stage" id="stage3">3</div>
        <div class="stage" id="stage4">4</div>
        <div class="stage" id="stage5">5</div>
        <div class="avatar" id="avatar">üßç</div>
      </div>
    </div>

    <!-- Final message -->
    <div class="final-message" id="finalMessage"></div>

  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
